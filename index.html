<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPage" class="page">
        <h1>Login</h1>
        <input type="password" id="ownerKeyInput" placeholder="Enter Owner Key">
        <button onclick="login()">Login</button>
    </div>

    <div id="dashboardPage" class="page" style="display:none;">
        <h1>Dashboard</h1>
        <table id="keysTable">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>IP</th>
                    <th>Expiration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="stepPage" class="page" style="display:none;">
        <h1>Step <span id="currentStep"></span></h1>
        <button onclick="nextStep()">Next Step</button>
    </div>

    <div id="completePage" class="page" style="display:none;">
        <h1>Complete</h1>
        <p>Your key: <span id="generatedKey"></span></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
